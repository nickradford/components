<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/components.esm.js"></script>
    <script nomodule src="/build/components.js"></script>
  </head>
  <body style="display: flex; flex-direction: column; gap: 1rem">
    <div>
      MXN -> USD:
      <div style="display: flex; gap: 8px">Approx <currency-converter from="MXN" to="USD" value="16000" round-to="0"></currency-converter></div>
    </div>

    <div>
      USD -> MXN:
      <div style="display: flex; gap: 8px">Approx <currency-converter from="USD" to="MXN" value="800" round-to="0"></currency-converter></div>
    </div>

    <div>
      USD -> MXN, fmt="~ {{value}} {{to}}":
      <div style="display: flex; gap: 8px"><currency-converter from="USD" to="MXN" value="800" round-to="0" format="~{{value}}"></currency-converter></div>
    </div>
  </body>
</html>
